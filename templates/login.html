<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>登录</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <script src="{% static 'js/jquery-3.3.1.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
</head>
<body>
<div class="page-header" style="text-align: center">
    <h1>Welcome <small>GCMS</small></h1>
</div>
<div class="container " style="margin-top: 15%">
    <div class="col-md-6 col-md-offset-3">
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group ">
                <lable for="username">
                    Username
                </lable>
                <input type="text" class="form-control" id="username" name="username">
            </div>

            <div class="form-group">
                <lable for="password">
                    Password
                </lable>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="form-group" style="text-align: center;color: red">
                {{ info }}
            </div>
            <div class="row">
                <div class="form-group col-sm-6">
                    <input class="form-control btn-success" type="submit" value="Login">
                </div>

                <div class="form-group col-sm-6">
                    <a href="/register" style="font-size: 15px" class="form-control btn btn-info">Register</a>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
